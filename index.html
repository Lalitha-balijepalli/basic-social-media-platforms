<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <div class="container">
        <h1>Follow Us</h1>
        <div class="button-grid">
            <!-- ChatGPT -->
            <button class="link-button" onclick="openLink('https://openai.com/chatgpt')">
                <img src="https://source.unsplash.com/50x50/?ai" alt="ChatGPT Logo">
                <span>ChatGPT</span>
            </button>
            <!-- LinkedIn -->
            <button class="link-button" onclick="openLink('https://linkedin.com')">
                <img src="https://source.unsplash.com/50x50/?linkedin" alt="LinkedIn Logo">
                <span>LinkedIn</span>
            </button>
            <!-- Instagram -->
            <button class="link-button" onclick="openLink('https://instagram.com')">
                <img src="https://source.unsplash.com/50x50/?instagram" alt="Instagram Logo">
                <span>Instagram</span>
            </button>
            <!-- Facebook -->
            <button class="link-button" onclick="openLink('https://facebook.com')">
                <img src="https://source.unsplash.com/50x50/?facebook" alt="Facebook Logo">
                <span>Facebook</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
